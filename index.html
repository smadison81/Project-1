  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Trippin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>

          </div>
        </div>
      </nav>
    </header>

    <!--This area is being displayed until 'Start Trippin' button is clicked-->
    <div id="planningContainer" class="main" style="display: block">
      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="from">
              <h4>From</h4>
            </label>
            <input type="text" class="form-control mx-sm-3" id="from" placeholder="From where...">
          </div>
          <div class="form-group col-md-2"></div>
          <div class="form-group col-md-4">
            <label for="to">
              <h4>To</h4>
            </label>
            <input type="text" class="form-control mx-sm-3" id="to" placeholder="To where...">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <h4>Start date:</h4>
            <input type="date" class="form-control mx-sm-3" name="startDate" id="startdt">
          </div>
          <div class="form-group col-md-2"></div>
          <div class="form-group col-md-4">
            <h4>End Date:</h4>
            <input type="date" class="form-control mx-sm-3" name="endDate" id="enddt">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-1">
            <h4>Quantity:</h4>
            <input type="number" class="form-control mx-sm-3" name="quantity" min="1">
          </div>
          <div class="form-group col-md-8"></div>
        </div>
        <div class="form-row">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              <p>Children Included</p>
            </label>
          </div>
        </div>

        <button type="button" class="btn btn-primary" id="trippinButton">
          <h4>Start Trippin</h4>
        </button>

      </form>
    </div>
